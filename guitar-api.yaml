openapi: 3.0.3
info:
  title: Guitar API
  description: |-
   Reference Basic infromation on guitar models and the musicians that have used them at various points in their careers.
    - [Gitar API Repository](https://github.com/Bobs-code/Guitar-API)
  contact:
    email: robertgriffintm@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
  - url: http://localhost:8080
tags:
  - name: guitar
    description: Everuthing about popular guitar models
    externalDocs:
      description: Find out more
      url: http://swagger.io
paths:
  /guitar:
    get:
      tags: 
        - guitar
      summary: Find a guitar by ID
      description: Returns a single guitar
      operationId: getGuitarByID
      parameters:
        - name: guitarId
          in: query
          schema:
            type: integer
          required: true
          description: Id of guitar to return
      responses:
        200:
          description: The requested guitar
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/guitar'
    post:
      tags: 
        - guitar
      summary: Add a guitar
      description: Add a guitar to the catalog
      operationId: addGuitar
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/guitar'
      responses:
        201:
          description: The Guitar has been added
    delete:
      tags: 
          - guitar
      summary: Delete a guitar
      parameters:
        - in: query
          name: id
          schema:
            type: integer
          required: true
          description: ID of the guitar to be deleted
      responses:
        '204':
          description: Guitar successfully deleted
        '400':
          description: Invalid ID provided
        '500':
          description: Internal server error
    put:
      tags: 
        - guitar
      summary: Update guitar
      description: This allows you to update the fields of a guitar
      operationId: updateGuitar
      requestBody:
          content:
              "application/json":
                  schema:
                      $ref: "#/components/schemas/guitar"
      responses:
          "200":
              description: Guitar Updated
  /guitars:      
    get:
      tags: 
        - guitar
      summary: Retrieve all guitars
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/guitar'
components:
  schemas:
    guitar:
      type: object
      properties:
        Id:
          type: integer
          example: 17
        Brand_id:
          type: integer
          example: 1
        Model:
          type: string
          example: "Stratocaster"
        Year:
          type: integer
          example: 2023
        Description:
          type: string
          example: "Versatile guitar suitable for multiple musical genres"
    
  